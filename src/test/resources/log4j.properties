# LOG4J configuration
log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n
log4j.appender.console.filter=org.apache.log4j.filter.ExpressionFilter

log4j.appender.console.filter.expression= ( MSG LIKE AccessDeniedException) $$ (LEVEL== ERROR)
log4j.appender.console.filter.acceptOnMatch=true
log4j.logger.com.github.isrsal.logging.LoggingFilter=DEBUG

