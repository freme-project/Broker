server.port=8000

multipart.maxFileSize: 2048MB
multipart.maxRequestSize: 2048MB

# rateLimitingEnabled
ratelimiter.enabled=true

#loggingfilter configuration
#max size of messages getting logged in characters
loggingfilter.maxsize=1500
#permitted formats of messages getting logged
loggingfilter.whitelist=text/turtle,application/x-turtle,turtle, application/json+ld, application/ld+json, json-ld, application/n-triples, n-triples, text/plain, text,application/rdf+xml, rdf-xml, text/n3, n3, json, application/json,text

workspace.location=workspace

freme.eentity.dbpediaSpotlightEndpointUrl=http://localhost:8000/mockups/file/NER-This-is-Germany.ttl
freme.eentity.fremeNerEndpointUrl=http://localhost:8000/mockups/file/NER-This-is-Germany.ttl
freme.broker.tildeETerminologyUrl=http://localhost:8000/mockups/file/ETERMINOLOGY.ttl
freme.broker.tildeETranslationUrl=http://localhost:8000/mockups/file/ETRANSLATION.ttl?sourceLang={source-lang}&targetLang={target-lang}

server.session-timeout=60
security.basic.enabled=false
endpoints.shutdown.enabled=true

admin.username=admin
admin.password=admin
admin.create=true

spring.datasource.url = jdbc:h2:mem:freme;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName = org.h2.Driver
